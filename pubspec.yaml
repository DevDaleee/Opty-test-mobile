name: finance
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  shared_preferences: ^2.3.3
  provider: ^6.1.2
  flutter_native_splash: ^2.4.3
  isar: ^3.1.0+1
  toastification: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter_native_splash:
  image: assets/logo/Dlogo.png
  color: "#E4E4E4"
  android_12:
    image: assets/icons/laucher_icon.png
    color: "#E4E4E4"

flutter:
  uses-material-design: true
  
  assets:
    - assets/logo/Dlogo.png
    - assets/logo/Llogo.png
    - assets/icons/icon-money.png
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
